<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <!--Custom CSS File-->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <title>Hangman Game</title>
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <div class="page-header">
        <h1>Hangman Game <small>Famous Films</small></h1>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4">
      <div class="panel panel-default">
        <div class="panel-body">
          <p>Press the letter keys on your keyboard to guess the letters in the word show.</p>
          <img class="img-responsive center-block" id="hangman-image" src="assets/images/hangman-imgs/Hangman-0.png" alt="Hangman">
          <p class="h5">Wins:</p><p class="h4" id="win-counter">0</p>
          <p class="h5">Losses:</p><p class="h4" id="loss-counter">0</p>
        </div>
      </div>
    </div>
    <div class="col-sm-8">
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="well"><h3 class="text-center" id="word-array">Press Play!</h3></div>
          <h5 class="text-center">Incorrect Guesses: <h4 class="text-center" id="tried-array"></h4></h5>
          <div class="row">
            <img class="img-responsive center-block" id="poster-img" src="assets/images/genericfilmposter.jpg" alt="">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row"></div>
</div>

<!--Start of Script Files-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
